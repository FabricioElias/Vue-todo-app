<!doctype html>
<html lang="en">
  <head>
    <title>My VueJS To Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--Styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/app.css">
    <!--Fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <style>
    .done {
      text-decoration: line-through;
    }
    
    </style>
  </head>
  <body>
      <div class="wrapper p-5">
        <div class="container p-5">
          <div class="row">
            <div class="col-12">
              <div id="app" style="border: 1px solid #ccc" class="p-5">
                <h1> {{ title }}<span></span></h1>
                <form @submit.prevent="addTodo">
                  <div class="input-group">
                    <input v-model="newTodo" type="text" name="newTodo" id="newTodo" placeholder="Add a todo">
                    <div class="input-group-append">
                      <button type="submit" name="button">Add</button>
                    </div>
                  </div>
                </form>
                <button @click="allDone">all done</button>
                <button @click=allDelete>Delete all</button>
                <button @click="isChecked">Save Todos</button>
                <h5>{{todos.length}}</h5>
                <ul>
                  <li v-for="todo in todos">
                    <input type="checkbox" v-model="todo.done">
                    <span v-bind:class="{ done: todo.done }" v-on:="isChecked">{{todo.title}}</span>
                    <button @click="deleteTodo(todo)">X</button>                    
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/app.js"></script>    
  </body>
</html>
